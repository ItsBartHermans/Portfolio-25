<div id="projects" class="px-4 py-6 max-w-[1200px] mx-auto">
    <!-- Gradient title -->
    <div class="text-center">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r w-fit mx-auto"
            style="background-image: linear-gradient(to right, #60A5FA, #832FE3);">
            Projects
        </h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-1 gap-6 px-4 lg:mx-20">
        <app-project-row *ngFor="let project of projects; let i = index" [project]="project" appAnimateOnScroll
            [direction]="i % 2 === 0 ? 'left' : 'right'" [speed]="(i + 1) * 0.5">
        </app-project-row>
    </div>
</div>
