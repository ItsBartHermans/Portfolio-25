<div class="max-w-[1200px] mx-auto p-4">
    <div class="text-center mb-5">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r w-fit mx-auto"
            style="background-image: linear-gradient(to right, #60A5FA, #832FE3);">
            Stack
        </h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <app-stack-card *ngFor="let card of stackCards" [data]="card"></app-stack-card>
    </div>
</div>
