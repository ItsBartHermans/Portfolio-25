<div id="hero" class=" min-h-[90vh] max-h-[90vh] sm:min-h-screen sm:max-h-screen flex flex-col relative">

    <!-- Image (not resized) -->
    <div class="relative w-full flex justify-center pt-50 sm:pt-0">
        <div class=" z-20" appAnimateOnScroll direction="bottom" [speed]="0.1">
            <img src="assets/images/hero1.png" alt="Hero" class="hero-image w-auto object-cover" />
        </div>


        <!-- Name centered in image -->
        <div appAnimateOnScroll direction="top" [speed]="0.8"
            class="absolute top-1/3 sm:top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 sm:-translate-y-1/3 text-white text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold whitespace-nowrap pt-54 sm:pt-0">
            Bart <span class="bg-gradient-to-r from-[#60A5FA] to-[#832FE3] bg-clip-text text-transparent">Hermans</span>
        </div>
    </div>

    <!-- Bouncing arrow always at bottom -->
    <div class="absolute bottom-4 inset-x-0 z-30 flex justify-center px-4">
        <div class="animate-bounce text-white w-6 h-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" class="w-full h-full">
                <g transform="translate(1.4 1.4) scale(2.81)">
                    <path
                        d="M 90 24.25 c 0 -0.896 -0.342 -1.792 -1.025 -2.475 c -1.366 -1.367 -3.583 -1.367 -4.949 0 L 45 60.8 L 5.975 21.775 c -1.367 -1.367 -3.583 -1.367 -4.95 0 c -1.366 1.367 -1.366 3.583 0 4.95 l 41.5 41.5 c 1.366 1.367 3.583 1.367 4.949 0 l 41.5 -41.5 C 89.658 26.042 90 25.146 90 24.25 z"
                        fill="currentColor" />
                </g>
            </svg>
        </div>
    </div>
</div>
